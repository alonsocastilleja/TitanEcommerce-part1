<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="CSS/index.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Welcome to the Ecommerce store that sells home automation products!!">
    <meta name="keywords" content="Home Automation">
    <title>Titan Products</title>
</head>


<body>
    <header class="container">
        <div class="subcontainer">
            <div class="subcontainer__logo">
                <!--This is the space for the store logo-->
                <a href="index.html"><img src="Images/mainlogo.png"
                        alt="This represents the home automation products we offer" height="70"></a>
            </div>
            <div class="subcontainer__title">
                <h1 class="headings__styling--h1">Titan Products</h1>
            </div>
            <nav class="navBar">

                <!--This is the space for the navigation items-->
                <ul class="container__nav--items">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li class="current"><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="contactForm">
        <fieldset id="contactLink">
            <form id="contactUs" onsubmit="return formValidation()">
                <div id="errorMessage">
                </div>
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" autofocus placeholder="Enter your first name..">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" placeholder="Enter your last name..">

                <label for="emailAdd">Email address</label>
                <input type="email" id="emailAdd" name="emailAdd" placeholder="Enter your email address..">

                <label for="comments" id="commentHeading">Questions/Comments</label>
                <textarea id="comments" name="comments" placeholder="Give us any questions or comments.."></textarea>


                <button type="submit">Submit</button>
            </form>
        </fieldset>
    </section>

    <footer class="footer__container">
        <div class="subcontainer__logo">
                <!--This is the space for the store logo-->
            
                <div class="subcontainer__title"> 
                    <h1 class="headings__styling--h1">Titan Products</h1> 
                    <ul class="footer__box--items">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="products.html">Products</a></li>
                        <li class="current"><a href="#">Contact</a></li>
                    </ul>
                </div>
        </div>
            
        

            <div class="icons__container">
                <div class="subcontainer__logo">
                    <a href="index.html"><img src="Images/mainlogo.png"
                    alt="This represents the home automation products we offer" width="70" height="70"></a>
                </div>
            
                <div class="icons__container-heading">
                    <p>&copy; Alonso Castilleja Copyright 2020. All Rights Reserved. </p>
                </div>
                <div class="icons__container-socialMediaIcons">
                    <a href="https://www.facebook.com">
                        <img alt="Facebook logo" src="https://image.flaticon.com/icons/svg/1384/1384005.svg" width="30"
                            height="30">
                    </a>
                    <a href="https://www.instagram.com">
                        <img alt="Instagram logo"
                            src="https://cdn1.iconfinder.com/data/icons/social-media-circle-7/512/Circled_Instagram_svg-512.png"
                            width="30" height="30">
                    </a>
                    <a href="https://twitter.com">
                        <!--Link to a twitter page-->
                        <img alt="Twitter logo" src="https://image.flaticon.com/icons/svg/254/254406.svg" height="30"
                            width="30">
                    </a>
                </div>

            </div>

            <div class="contact__section">
                <label for="commFooter" id="commentHeader">Questions/Comments</label>
                <textarea id="commFooter" name="comments" placeholder="Give us any questions or comments.."></textarea>
                <button id="btnFooter" type="submit">Submit</button>
            </div>
    </footer>

    <script src="JS/form-validation.js"></script>
</body>

</html>
